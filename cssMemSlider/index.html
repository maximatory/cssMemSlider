<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>cssMemSlider</title>
</head>
<body>
   <div class="slider">
      <input type="radio" name="input" id="input-1" class="input" checked>
      <input type="radio" name="input" id="input-2" class="input">
      <input type="radio" name="input" id="input-3" class="input">
      <input type="radio" name="input" id="input-4" class="input">
      <div class="slider__img">
         <img src="./assets/1.jpg" alt="1" class="img" id="img-1">
         <img src="./assets/2.jpg" alt="2" class="img" id="img-2">
         <img src="./assets/3.jpg" alt="3" class="img" id="img-3">
         <img src="./assets/4.jpg" alt="4" class="img" id="img-4">
      </div>
      <div class="slider__text">
         <p class="text" id="text-1">I woke up on a day off at 7 a.m.</p>
         <p class="text" id="text-2">This is me coding mem-slider app</p>
         <p class="text" id="text-3">I tell my friends that tomorrow I will start running</p>
         <p class="text" id="text-4">Not all people understand your speech</p>
      </div>
      <div class="slider__bar" id="bar">
         <label for="input-1" class="label label-1" id="label"></label>
         <label for="input-2" class="label label-2" id="label"></label>
         <label for="input-3" class="label label-3" id="label"></label>
         <label for="input-4" class="label label-4" id="label"></label>
      </div>
   </div>
</body>
</html>
